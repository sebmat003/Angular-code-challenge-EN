<label class="block mt-4">
  <span class="text-gray-700">Vul het kenteken van uw [auto/motor/brommer] in.</span>
  <input [formControl]="licencePlateControl" type="text" mask="AA-AA-AA"
         class="mt-1 block w-full rounded-md bg-yellow-400 focus:border-gray-500 focus:bg-yellow-300 focus:ring-0"
         name="kenteken" placeholder="Bijvoorbeeld AA-BB-12">
  <div
    *ngIf="licencePlateControl.dirty && licencePlateControl.invalid && licencePlateControl.errors?.outdated as outdated"
    class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
    <div class="font-bold">{{ outdated }}</div>
  </div>
</label>
